<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link to Google Fonts - Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="/styles/styles.css" />

    <!-- Defer loading of JavaScript file -->
    <script src="/app/app.js" defer></script>

    <!-- Page title -->
    <title>Word Analytics</title>
  </head>
  <body>
    <!-- Background section -->
    <section class="background"></section>

    <!-- Main content section -->
    <main>
      <!-- Main heading with a special span -->
      <h1 class="first-heading">
        word <span class="first-heading__special">analytics</span>
      </h1>

      <!-- Word analytics section -->
      <section class="section">
        <!-- Textarea for input -->
        <textarea
          spellcheck="false"
          placeholder="Type text here"
          class="section__textarea textarea"
        ></textarea>

        <!-- Word statistics section -->
        <section class="section__stats">
          <!-- Word count stat -->
          <section class="stat">
            <span class="stat__number stat__number--words words">0</span>
            <h2 class="stat__heading">words</h2>
          </section>

          <!-- Character count stat -->
          <section class="stat">
            <span class="stat__number stat__number--characters characters"
              >0</span
            >
            <h2 class="stat__heading">characters</h2>
          </section>

          <!-- Twitter character count stat -->
          <section class="stat">
            <span class="stat__number stat__number--twitter twitter">280</span>
            <h2 class="stat__heading">twitter</h2>
          </section>

          <!-- Facebook character count stat -->
          <section class="stat">
            <span class="stat__number stat__number--facebook facebook"
              >2200</span
            >
            <h2 class="stat__heading">facebook</h2>
          </section>
        </section>
      </section>

      <!-- Footer section -->
      <footer class="footer">
        <!-- Copyright notice -->
        <small class="footer__copyright">&copy; Copyright by Kumaravel</small>
        <!-- Data section (e.g., last checked date) -->
        <small class="footer__data"></small>
      </footer>
    </main>
  </body>
</html>
